<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header>
    <h1 class="text-center mt-6 text-5xl">Welcome To My <span class="text-semibold text-pink-600">MP Bank</span>!!!</h1>

</header>
<main>
    <section class="bg-lime-500 w-9/12 mt-8 mx-auto p-8 rounded-lg">
        <h1 class="text-3xl mb-4 font-medium">Please Login</h1>
        <div>
            <input class="block w-9/12 mb-3 p-2 rounded-lg" type="email" id="user-email" placeholder="Your email">
            <input class="block w-9/12 mb-3 p-2 rounded-lg" type="password" id="user-password" placeholder="Your password">
            <button id="btn-submit" class="block bg-blue-600 text-white px-8 py-2 rounded-lg font-medium hover:bg-fuchsia-700">SUBMIT</button>
        </div>
    </section>
</main>
    <script src="js/login.js"></script>
    
</body>
</html>
