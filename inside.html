<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center mt-6 text-5xl">Let's get some <span class="text-semibold text-pink-600">Money</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 mx-auto w-9/12 text-white bg-pink-300">
                <div class="bg-fuchsia-700 p-8 rounded-lg">
                    <h1 class="text-3xl font-medium">Deposit</h1>
                    <h1 class="text-5xl font-medium">$<span id="diposit-totals">00</span></h1>
                </div>
                <div class="bg-purple-600 p-8 rounded-lg">
                    <h1 class="text-3xl font-medium">Withdraw</h1>
                    <h1 class="text-5xl font-medium">$<span id="withdraw-total">00</span> </h1>
                </div>
                <div class="bg-amber-500 p-8 rounded-lg">
                    <h1 class="text-3xl font-medium">Balance</h1>
                    <h1 class="text-5xl font-medium">$<span id="total-balane">1200</span></h1>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 mx-auto w-9/12 bg-pink-300">
                <div class="bg-lime-500 p-8 rounded-lg">
                    <h1 class="text-3xl text-white font-medium mb-4">Deposit</h1>
                    <input class="block w-9/12 mb-3 p-2 rounded-lg" type="text" id="diposit-input"
                        placeholder="$Amount You want to diposit">
                    <button id="btn-diposit"
                        class="block bg-blue-600 text-white px-8 py-2 rounded-lg font-medium hover:bg-fuchsia-700">Diposit</button>
                </div>
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h1 class="text-3xl text-white font-medium mb-4">Withdraw</h1>
                    <input class="block w-9/12 mb-3 p-2 rounded-lg" type="text" id="withdraw-feird"
                        placeholder="$Amount You want to withdraw">
                    <button id="btn-withdraw"
                        class="block bg-blue-600 text-white px-8 py-2 rounded-lg font-medium hover:bg-fuchsia-700">Withdraw</button>
                </div>

            </div>
        </section>

    </main>

    <script src="js/money.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
